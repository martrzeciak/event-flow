<div class="max-w-lg mx-auto mt-12 p-8 rounded-xl shadow-lg border border-violet-800 bg-[#161215]">
  <h2 class="text-2xl font-semibold mb-6 text-violet-100 tracking-wide">
    Account details
  </h2>
  <ng-container *ngIf="user() as user">
    <div class="mb-4 space-y-3">
      <p>
        <span class="font-medium text-violet-400">First name:</span>
        <span class="text-violet-100 ml-2">{{ user.firstName }}</span>
      </p>
      <p>
        <span class="font-medium text-violet-400">Last name:</span>
        <span class="text-violet-100 ml-2">{{ user.lastName }}</span>
      </p>
      <p>
        <span class="font-medium text-violet-400">Email:</span>
        <span class="text-fuchsia-300 ml-2">{{ user.email }}</span>
      </p>
    </div>
  </ng-container>
</div>
