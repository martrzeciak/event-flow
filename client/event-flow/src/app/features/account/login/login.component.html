<div class="max-w-lg mx-auto mt-12 p-8 text-fuchsia-300 rounded-lg">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-semibold">Login</h1>
        </div>
        <mat-form-field class="w-full mb-4">
            <mat-label>Email address</mat-label>
            <input matInput  formControlName="email" type="email" placeholder="name@example.com"  />
        </mat-form-field>
        <mat-form-field class="w-full mb-4">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Password" />
        </mat-form-field>
        <button mat-flat-button type="submit" class="w-full py-2">Sign in</button>
    </form>
</div>
