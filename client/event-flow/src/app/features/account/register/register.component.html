<div class="max-w-lg mx-auto mt-12 p-8 text-fuchsia-300 rounded-lg">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-semibold text-primary">Register</h1>
        </div>
        <app-text-input label="First name" formControlName="firstName" />
        <app-text-input label="Last name" formControlName="lastName" />
        <app-text-input label="Email address" formControlName="email" />
        <app-text-input label="Password" formControlName="password" type="password" />
        <app-text-input label="Confirm password" formControlName="confirmPassword" type="password" />

        @if (validationErrors) {
            <div class="mb-6 px-2 text-white-600">
                <ul class="list-disc px-3">
                    @for (error of validationErrors; track $index) {
                        <li>{{error}}</li>
                    }
                </ul>
            </div>
        }

        <button
            [disabled]="registerForm.invalid" 
            mat-flat-button 
            type="submit" 
            class="w-full py-2">Register</button>
    </form>
</div>
