@if (event) {
  <a
  href="#"
  class="flex items-center bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100 min-h-64"
>
  <img
    class="object-cover w-full h-96 md:h-auto md:w-64 rounded-none rounded-s-lg"
    src="/placeholder.JPG"
    alt=""
  />
  <div class="flex flex-col justify-between p-4">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-stone-900">
      {{ event.name }}
    </h5>
    <p class="mb-3 font-normal text-gray-800">
      {{ event.description}}
    </p>
  </div>
</a>
}
