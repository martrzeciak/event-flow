@if (event) {
  <a
  href="#"
  class="flex items-center p-1 rounded-lg text-fuchsia-300 border-2 custom-border custom-border-hover min-h-64"
>
  <img
    class="object-cover h-auto md:w-64 rounded-s-lg"
    src="/placeholder.JPG"
    alt=""
  />
  <div class="flex flex-col justify-between p-4">
    <h5 class="mb-2 text-2xl font-bold tracking-tight">
      {{ event.name }}
    </h5>
    <p class="mb-3 font-normal">
      {{ event.description}}
    </p>
  </div>
</a>
}
