<div class="mx-auto">
  <h2 class="font-semibold text-2xl mb-6 text-center text-violet-200">
    My orders
  </h2>
  <mat-paginator
    class="border border-violet-300 bg-neutral-900 text-violet-100 rounded-lg shadow-sm mb-2"
    (page)="handlePageEvent($event)"
    [length]="pagination?.totalItems"
    [pageSize]="orderParams.pageSize"
    [showFirstLastButtons]="true"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="orderParams.pageNumber - 1"
    aria-label="Select page"
  ></mat-paginator>

  <div class="flex flex-col">
    <div class="w-full">
      <table
        class="min-w-full divide-y divide-violet-900 rounded-lg overflow-hidden shadow bg-neutral-900 border border-violet-300"
      >
        <thead class="bg-neutral-950">
          <tr
            class="uppercase text-violet-300 text-xs font-medium tracking-wider"
          >
            <th class="text-center px-6 py-3">Order</th>
            <th class="text-left px-6 py-3">Date</th>
            <th class="text-left px-6 py-3">Total</th>
            <th class="text-left px-6 py-3">Status</th>
          </tr>
        </thead>
        <tbody class="bg-neutral-900 divide-y divide-violet-950">
          @for (order of orders; track order.id) {
          <tr
            routerLink="/orders/{{ order.id }}"
            class="hover:bg-violet-950/40 transition-colors cursor-pointer"
          >
            <th class="px-6 py-3 font-normal text-violet-200">
              # {{ order.id }}
            </th>
            <td class="px-6 py-3 text-violet-100">
              {{ order.orderDate | date : "medium" }}
            </td>
            <td class="px-6 py-3 text-violet-100">
              {{ order.total | currency }}
            </td>
            <td class="px-6 py-3">
              <span
                class="inline-block px-2 py-1 rounded-full text-xs font-semibold bg-fuchsia-900/70 text-fuchsia-200 border border-fuchsia-700"
              >
                {{ order.status }}
              </span>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
