<header
  class="border-b-1 border-gray-300 shadow-md p-3 w-full max-h-20 fixed top-0 z-50 bg-gray-100"
>
  <div
    class="flex align-middle items-center justify-between max-w-screen-2xl mx-auto"
  >
    <span
      class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-cyan-400 font-extrabold text-6xl sm:text-2xl tracking-wider"
    >
      EventFlow
    </span>

    <nav class="flex gap-3 my-2 uppercase text-xl">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        >Concerts</a
      >
      <a routerLink="/shop" routerLinkActive="active">Placeholder</a>
    </nav>
    <div class="flex gap-3 align-middle">
      <a
        routerLink="/cart"
        routerLinkActive="active"
        matBadgeSize="large"
        class="custom-badge mt-2 mr-2"
      >
        <mat-icon>shopping_cart</mat-icon>
      </a>

      <button routerLink="/account/login" mat-stroked-button>Login</button>
      <button routerLink="/account/register" mat-stroked-button>
        Register
      </button>
    </div>
  </div>
</header>
