<header
  class="border-b border-fuchsia-800 p-2 w-full max-h-20 fixed top-0 z-50 bg-fuchsia-800 text-fuchsia-300 rounded-b-xl"
>
  <div
    class="flex items-center justify-between max-w-screen-2xl mx-auto"
  >
    <div class="flex gap-3 items-end">
      <span class="font-extrabold text-2xl tracking-wider">EventFlow</span>

      <nav class="flex-grow flex justify-center gap-3 uppercase text-xl font-medium items-center">
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Concerts</a
        >
      </nav>
    </div>
  
    <div class="flex gap-3 items-center">
      <a
        routerLink="/cart"
        routerLinkActive="active"
        matBadge="{{ cartService.itemCount() }}" 
        matBadgeSize="large" 
        class="custom-badge mt-2 mr-2"
      >
        <mat-icon>shopping_cart</mat-icon>
      </a>
      @if (!accountService.currentUser()) {
        <button routerLink="/account/login" mat-flat-button>Login</button>
        <button routerLink="/account/register" mat-flat-button>Register</button>
      } @else {
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>arrow_drop_down</mat-icon>
          <span>{{accountService.currentUser()?.email}}</span>
        </button>
      }
    </div>
  </div>
</header>

<mat-menu #menu="matMenu" class="px-6">

  <button mat-menu-item class="px-1" routerLink="/cart">
      <mat-icon>shopping_cart</mat-icon>
      My cart
  </button>

  <button mat-menu-item class="px-1" routerLink="/orders">
      <mat-icon>history</mat-icon>
      My orders
  </button>

  <mat-divider></mat-divider>

  <button mat-menu-item class="px-1" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
  </button>

</mat-menu>
