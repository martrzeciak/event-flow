<header
  class="border-b border-fuchsia-800 shadow-lg p-2 w-full max-h-20 fixed top-0 z-50 bg-fuchsia-800 text-fuchsia-300"
>
  <div
    class="flex items-center justify-between max-w-screen-2xl mx-auto"
  >
    <div class="flex gap-3 items-end">
      <span class="font-extrabold text-2xl tracking-wider">EventFlow</span>

      <nav class="flex-grow flex justify-center gap-3 uppercase text-xl font-medium items-center">
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Concerts</a
        >
        <a routerLink="/event" routerLinkActive="active">Placeholder</a>
        <a routerLink="/event" routerLinkActive="active">Placeholder</a>
        <a routerLink="/event" routerLinkActive="active">Placeholder</a>
      </nav>
    </div>
  
    <div class="flex gap-3 items-center">
      <a
        routerLink="/cart"
        routerLinkActive="active"
        matBadgeSize="large"
        class="custom-badge mt-2 mr-2"
      >
        <mat-icon>shopping_cart</mat-icon>
      </a>

      <button routerLink="/account/login" mat-flat-button>Login</button>
      <button routerLink="/account/register" mat-flat-button>
        Register
      </button>
    </div>
  </div>
</header>
